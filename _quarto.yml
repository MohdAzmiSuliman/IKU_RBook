project:
  type: book

book:
  title: "R Training Book for IKU"
  chapters:
    - index.qmd
    - './01_Introduction/01_Introduction.qmd'
    - './02_DataWrangling/02_DataWrangling.qmd'
    - './03_DataVizualization/03_DataVizualization.qmd'
    - './04_BasicStatisticalAnalysis/04_BasicStatisticalAnalysis.qmd'
    - './05_ComplexSamplingDesign/05_ComplexSamplingDesign.qmd'

format:
  pdf:
    documentclass: scrbook
    pdf-engine: xelatex
    include-in-header:
      text: |
        \usepackage{typearea}
        \usepackage{fontspec}
        \usepackage{microtype}
        \usepackage{indentfirst}
        \usepackage{xcolor}
        \usepackage{multicol}
        \usepackage{listings}
        \usepackage{hyperref}
        \usepackage{url}
        \hypersetup{
          breaklinks=true,
          colorlinks=true,
          linkcolor=blue,
          urlcolor=blue
        }
        \urlstyle{same}
        \lstset{
          basicstyle=\ttfamily,
          breaklines=true,
          breakatwhitespace=false,
          postbreak=\mbox{\textcolor{red}{$\hookrightarrow$}\space}
        }
        \setlength{\parindent}{1.5em}
        \sloppy
        \hyphenpenalty=10000
        \exhyphenpenalty=10000
        \newcommand{\highlighttext}[1]{\colorbox{gray!30}{\textcolor{purple}{#1}}}
    papersize: a4
    geometry:
      - top=30mm
      - bottom=35mm
      - right=25mm
      - left=25mm
      - heightrounded
      - bindingoffset=10mm
    mainfont: Rasa
    mainfontoptions:
      - Path=./font/
      - Extension=.ttf
      - UprightFont=*-Regular
    monofont: FiraCode
    monofontoptions:
      - Path=./font/FiraCode/
      - Extension=.ttf
      - UprightFont=*-Regular
      - Contextuals=Alternate
    code-line-numbers: true
    code-block-bg: '#fdf6e3'

execute:
  warning: false
